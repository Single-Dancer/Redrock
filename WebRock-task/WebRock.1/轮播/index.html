<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" type="text/css" href="css/task.css">
</head>
<body>
    <div class="container">
        <div class="wrap" style="left: -600px;">
            <img src="image/p1.jpg" alt="5">
            <img src="image/p2.jpg" alt="1">
            <img src="image/p3.jpg" alt="2">
            <img src="image/p4.jpg" alt="3">
            <img src="image/p5.jpg" alt="4">
            <img src="image/p6.jpg" alt="5">
            <img src="image/p7.jpg" alt="1">
        </div>
        <div class="buttons">
            <span class="on">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <a href="javascript:;" class="arrow arrow_left">&lt;</a>
        <a href="javascript:;" class="arrow arrow_right">&gt;</a>
    </div>
    <script type="text/javascript" src="js/task.js"></script>
</body>
</html>
